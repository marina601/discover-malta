{% extends 'base.html' %}
{% load static %}

{% block extra_title %} Edit Review {% endblock %}

{% block content %}

<section class="main-content">
    <div class="container p-0">
        <!--heading-->
        <div class="row">
            <div class="col-s12 mt-4">
                <h1 class="text-center heading">You can now update your review</h1>
            </div>
        </div>
        <div class="row mt-3">
            <!--User Reviews-->
            <form action="{% url 'edit_review' review.id %}" method="POST"
                class="col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-12 review-form" id="review-form">
                {% csrf_token %}
                <p>How would you rate this trip?</p>
                <div class="star-rating">
                    <i class="fas fa-star{% if review.rating == 0.5 %}-half{% elif review.rating < 1 %}-o{%endif%}"></i>
                    <i class="fas fa-star{% if review.rating == 1.5 %}-half{% elif review.rating < 2 %}-o{%endif%}"></i>
                    <i class="fas fa-star{% if review.rating == 2.5 %}-half{% elif review.rating < 3 %}-o{%endif%}"></i>
                    <i class="fas fa-star{% if review.rating == 3.5 %}-half{% elif review.rating < 4 %}-o{%endif%}"></i>
                    <i class="fas fa-star{% if review.rating == 4.5 %}-half{% elif review.rating < 5 %}-o{%endif%}"></i>
                </div>
                <div class="col">
                    <label for="subject" class="form-label">Rating:</label>
                    {{ form.rating }}
                </div>
                <div class="col">
                    <label for="subject" class="form-label">Review Title:</label>
                    {{ form.subject}}
                </div>
                <div class="col">
                    <label for="review" class="form-label">Review:</label>
                    {{ form.review }}
                </div>
                <div class="col text-center">
                    <button type="submit" class="btn btn-dropdown" id="btn-submit">Submit Review</button>
                </div>
            </form>
        </div>
        <!--Button to return to profile-->
        <div class="row">
            <div class="col text-center">
                <a href="{% url 'view_reviews' %}" class="btn-next btn">Go back to Reviews</a>
            </div>
        </div>
    </div>
</section>
    
{% endblock %}
